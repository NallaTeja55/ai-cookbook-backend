<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI-Cookbook</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: 'Georgia', serif;
      background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092'); /* Restaurant wood texture */
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      margin: 0;
      padding: 20px;
      color: #f5f5dc;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 5px;
      color: #ffd700;
    }
    p {
      font-size: 18px;
      color: #f5f5dc;
    }
    .section {
      margin-bottom: 30px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      font-size: 16px;
      color: #ffd700;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #d2b48c;
      background-color: #fffaf0;
      color: #3e2f1c;
    }
    button {
      background-color: #8b4513;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #a0522d;
    }
    .menu-card {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #d2b48c;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      color: #3e2f1c;
    }
    .menu-card h3 {
      margin-top: 0;
      font-size: 24px;
      color: #6b3e26;
    }
    .menu-card p {
      margin: 8px 0;
      font-size: 16px;
    }
    .menu-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>üçΩÔ∏è AI-Cookbook</h1>
    <p>Welcome to your smart kitchen menu</p>
  </header>

  <div class="section">
    <label for="mood">Your Mood</label>
    <select id="mood">
      <option value="">--Select Mood--</option>
      <option value="happy">Happy</option>
      <option value="lazy">Lazy</option>
      <option value="stressed">Stressed</option>
      <option value="adventurous">Adventurous</option>
    </select>
  </div>

  <div class="section">
    <label for="city">Your City</label>
    <input type="text" id="city" placeholder="e.g., Bengaluru" />
    <button onclick="getWeather()">Get Weather</button>
    <p id="weatherDisplay"></p>
  </div>

  <div class="section">
    <label for="ingredients">Available Ingredients</label>
    <textarea id="ingredients" rows="3" placeholder="e.g., tomato, onion, garlic"></textarea>
  </div>

  <div class="section">
    <label for="allergies">Allergies</label>
    <textarea id="allergies" rows="2" placeholder="e.g., dairy, peanuts"></textarea>
  </div>

  <div class="section">
    <button onclick="getRecipes()">üç≥ Show Me the Menu</button>
  </div>

  <div class="section">
    <h2 style="color:#ffd700;">Today's Specials</h2>
    <div id="recipeResults"></div>
  </div>

  <script>
    let currentWeather = '';

    async function getWeather() {
      const city = document.getElementById('city').value;
      if (!city) return alert("Please enter a city.");

      const apiKey = 'YOUR_OPENWEATHERMAP_API_KEY'; // Replace with your actual key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        currentWeather = data.weather[0].main.toLowerCase();
        document.getElementById('weatherDisplay').innerText =
          `Weather in ${city}: ${data.weather[0].description}, ${data.main.temp}¬∞C`;
      } catch (err) {
        alert("Error fetching weather. Check city name or API key.");
      }
    }

    function getRecipes() {
      const mood = document.getElementById('mood').value;
      const ingredients = document.getElementById('ingredients').value.toLowerCase().split(',').map(i => i.trim());
      const allergies = document.getElementById('allergies').value.toLowerCase().split(',').map(a => a.trim());

      if (!mood || !currentWeather || ingredients.length === 0) {
        alert("Please fill mood, weather, and ingredients.");
        return;
      }

      const recipes = [
        {
          name: "Spicy Masala Corn",
          mood: "happy",
          weather: "rain",
          ingredients: ["corn", "chili", "butter"],
          allergens: [],
          nutrition: "150 kcal",
          image: "https://images.unsplash.com/photo-1604908177522-3f3b6e3c3e2f"
        },
        {
          name: "Cold Cucumber Salad",
          mood: "lazy",
          weather: "clear",
          ingredients: ["cucumber", "yogurt", "mint"],
          allergens: ["dairy"],
          nutrition: "90 kcal",
          image: "https://images.unsplash.com/photo-1625941112593-0c2b4a5b3e3f"
        },
        {
          name: "Hot Tomato Soup",
          mood: "stressed",
          weather: "rain",
          ingredients: ["tomato", "onion", "garlic"],
          allergens: [],
          nutrition: "120 kcal",
          image: "https://images.unsplash.com/photo-1604908177522-3f3b6e3c3e2f"
        },
        {
          name: "Fruit Smoothie",
          mood: "adventurous",
          weather: "clear",
          ingredients: ["banana", "milk", "honey"],
          allergens: ["dairy"],
          nutrition: "180 kcal",
          image: "https://images.unsplash.com/photo-1589927986089-35812388d1a1"
        }
      ];

      const filtered = recipes.filter(r =>
        r.mood === mood &&
        currentWeather.includes(r.weather) &&
        r.ingredients.every(i => ingredients.includes(i)) &&
        !r.allergens.some(a => allergies.includes(a))
      );

      const container = document.getElementById('recipeResults');
      container.innerHTML = '';

      if (filtered.length === 0) {
        container.innerHTML = "<p>No matching dishes found. Try changing mood or ingredients.</p>";
        return;
      }

      filtered.forEach(r => {
        const card = document.createElement('div');
        card.className = 'menu-card';
        card.innerHTML = `
          <img src="${r.image}" alt="${r.name}" />
          <h3>${r.name}</h3>
          <p><strong>Ingredients:</strong> ${r.ingredients.join(', ')}</p>
          <p><strong>Nutrition:</strong> ${r.nutrition}</p>
        `;
        container.appendChild(card);
      });
    }
  </script>

</body>
</html>
